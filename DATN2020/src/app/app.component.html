<div class="video">
    <div class="image">
        <img [src]="urlCurrent ? urlCurrent : ''" alt="" style="visibility:hidden; margin-top: 50px;" onload="this.style.visibility = 'visible'">
        <!-- <video id="previewVideo" style="width: 100%;height: 111%; margin-bottom: 10px;">
          <source *ngFor="let video of listMediaUrls" src="{{video}}" type='video/mp4'>
        </video> -->
        <div style="display: flex; justify-content: center; align-items: center;">
            <div>
                <ul>
                    <li *ngIf="!isPlayVideo">
                        <a href="javascript:void(0)" (click)="playVideo()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11.297" height="11.015" viewBox="0 0 11.297 11.015">
                <path id="Path_842" data-name="Path 842" d="M1496.789,4590.6v11.015l11.3-5.5Z"
                  transform="translate(-1496.789 -4590.6)" fill="#9b9b9b" fill-rule="evenodd" />
              </svg>
                        </a>
                    </li>
                    <li *ngIf="isPlayVideo">
                        <a href="javascript:void(0)" (click)="pauseVideo()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11.013" height="11.016" viewBox="0 0 11.013 11.016">
                <path id="Path_851" data-name="Path 851"
                  d="M1529.934,4601.611h4.144V4590.6h-4.144Zm6.87,0h4.143V4590.6H1536.8Z"
                  transform="translate(-1529.934 -4590.595)" fill="#9b9b9b" fill-rule="evenodd" />
              </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width: 100%; margin-top: 60px;">
        <span class="point" [ngStyle]="{'left.px': position}"></span>
        <span [ngStyle]="{'width.px': position}"></span>
    </div>
</div>
